<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de contraseña</title>
    <link rel="stylesheet" th:href="@{/css/estilos2.css}" type="text/css">
</head>
<body>
    <div class="header">
        <div class="company-text">
        Empresa Municipal de Agua Potable y Alcantarillado del Cantón Pedro Carbo - Empresa Pública<br>
        </div>
    </div>
    <br>
    <br>
    <h3>Recuperación de contraseña</h3>
    <br>
    <div class="form-container">
        <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" style="color: red; font-size: 16px; text-align: center"></div>
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger" style="color: red; font-size: 16px; text-align: center"></div>
        <form th:action="@{/RecPass}" method="post" class="form-container login-form" id="form">
            <div class="column">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Recuperar contraseña">
                <div class="form-links">
                    <a th:href="@{/Login}">Inicio de sesion</a>
                    <br>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Empresa Municipal de Agua Potable y Alcantarillado.</p>
    </footer>
    </body>
</html>
