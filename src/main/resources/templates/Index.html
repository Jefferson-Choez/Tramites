<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" th:href="@{/css/estilos2.css}" type="text/css">
</head>
<body>
    <div class="header">
        <div class="company-text">
        Empresa Municipal de Agua Potable y Alcantarillado del Cantón Pedro Carbo - Empresa Pública<br>
        </div>
    </div>
    <h3>Inicio de sesión</h3>
    <div class="main-container">
        <div th:if="${error}" th:text="${error}" class="error-message" style="color: red; font-size: 16px; text-align: center"></div>
        <form th:action="@{/Login}" method="post" class="form-container login-form" id="form">
                <div class="column">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="username" required>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required >
                    <input type="submit" value="Iniciar sesion">
                </div>
            <a th:href="@{/RecPass}">¿Olvidaste tu contraseña?</a>
            <br>
            <a th:href="@{/Registro}">¿Eres usuario nuevo? Regístrate aquí</a>
            </form>
    </div>
            <footer>
                <p>&copy; 2024 Empresa Municipal de Agua Potable y Alcantarillado.</p>
            </footer>
    </body>
</html>
