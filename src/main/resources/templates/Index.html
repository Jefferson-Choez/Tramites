<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de inicio de sesión para la Empresa Municipal de Agua Potable y Alcantarillado del Cantón Pedro Carbo.">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" th:href="@{/css/estilos2.css}" type="text/css">
</head>
<body>
<div class="header">
    <div class="company-text">
        Empresa Municipal de Agua Potable y Alcantarillado del Cantón Pedro Carbo - Empresa Pública<br>
    </div>
</div>
<h3>Inicio de sesión</h3>
<div class="main-container">
    <form th:action="@{/Login}" method="post" class="form-container login-form" id="form">
        <div class="column">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required >
            <input type="submit" value="Iniciar sesión">
        </div>
        <div class="form-links">
            <a th:href="@{/RecPass}" class="link">¿Olvidaste tu contraseña?</a>
            <br>
            <a th:href="@{/Registro}" class="link">¿Eres usuario nuevo? Regístrate aquí</a>
        </div>
    </form>
</div>
<footer>
    <p>&copy; 2024 Empresa Municipal de Agua Potable y Alcantarillado.</p>
</footer>
</body>
</html>
