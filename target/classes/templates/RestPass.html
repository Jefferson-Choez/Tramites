<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" th:href="@{/css/estilos2.css}" type="text/css">
</head>
<body>
    <div class="header">
    <div class="company-text">
        Empresa Municipal de Agua Potable y Alcantarillado del Cantón Pedro Carbo - Empresa Pública<br>
    </div>
    </div>
    <br>
    <br>
    <h3>Restablecer de contraseña</h3>
    <br>
    <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" style="color: red; font-size: 16px; text-align: center"></div>
    <div th:if="${message}" th:text="${message}" class="alert alert-success" style="color: red; font-size: 16px; text-align: center"></div>
    <form th:action="@{/RestPass}" method="post" id="form" class="login-form">
        <div class="column">
            <input type="hidden" name="token" th:value="${token}">

            <label for="newPassword">Nueva contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label for="confirmPassword">Repita la contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <input type="submit" value="Guardar">
        </div>    </form>

    <footer>
        <p>&copy; 2024 Empresa Municipal de Agua Potable y Alcantarillado.</p>
    </footer>
    </body>
</html>
